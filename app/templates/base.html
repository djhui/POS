<!DOCTYPE html>
<html>

<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>POS</title>
    {% endif %}
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body role="document">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JriHome</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#sales">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ url_for('main') }}">首页 <span class="sr-only"></span></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">销售情况<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{ url_for('sales') }}">总览查询</a></li>
                            <li><a href="{{ url_for('salesdetail') }}">明细查询</a></li>
                            <li class="divider"></li>
                            <li><a href="{{ url_for('salesadd') }}">录入</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">运费查询<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{ url_for('freight') }}">运费估算</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">库存情况 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{ url_for('stocks') }}">所有宝贝</a></li>
                            <li class="divider"></li>
                            <li><a href="{{ url_for('stockscabinets') }}">柜/箱</a></li>
                            <li><a href="{{ url_for('stockschairs') }}">椅/凳</a></li>
                            <li><a href="{{ url_for('stocksdesks') }}">桌/几</a></li>
                            <li><a href="{{ url_for('stockssofa') }}">沙发</a></li>
                            <li class="divider"></li>
                            <li><a href="{{ url_for('stocksadd') }}">新增</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">系统设置<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{ url_for('users') }}">账号管理</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('exit') }}">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
