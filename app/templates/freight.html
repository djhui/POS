 {% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Form Elements</div>
            <div class="panel-body">
                <div class="col-md-8">
                    <form role="form" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">产品图片</label>
                            <div class="col-lg-6">
                                <input type="file" id="exampleInputFile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">下单日期</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="下单日期">
                            </div>
                            <label class="col-lg-2 control-label">旺旺号</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="旺旺号">
                            </div>
                            <label class="col-lg-2 control-label">发货时间</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="客户要求发货时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">规格</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="规格">
                            </div>
                            <label class="col-lg-2 control-label">颜色</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="颜色">
                            </div>
                            <label class="col-lg-2 control-label">数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">收货地址</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="收货地址">
                            </div>
                            <label class="col-lg-2 control-label">送货方式</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="select">
										<option>Option 1</option>
										<option>Option 2</option>
									</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">保价</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="规格">
                            </div>
                            <label class="col-lg-2 control-label">商品价格</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="商品价格">
                            </div>
                            <label class="col-lg-2 control-label">预收运费</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="预收运费">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">销售客服</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="select">
										<option>Option 1</option>
										<option>Option 2</option>
									</select>
                            </div>
                            <label class="col-lg-2 control-label">发货日期</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="发货日期">
                            </div>
                            <label class="col-lg-2 control-label">物流单号</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="物流单号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">实际运费</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="实际运费">
                            </div>
                            <label class="col-lg-2 control-label">返现</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="返现">
                            </div>
                            <label class="col-lg-2 control-label">提成结算</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="提成结算">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">备注</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary pull-right">提交</button>

                </div>

            </div>
        </div>
    </div>
    <!-- /.col-->
</div>

{% endblock %}
<th style="">
    <div class="th-inner sortable">包装体积(m³)</div>
    <div class="fht-cell"></div>
</th>
<th style="">
    <div class="th-inner sortable">发货城市</div>
    <div class="fht-cell"></div>
</th>
<th style="">
    <div class="th-inner sortable">目的城市</div>
    <div class="fht-cell"></div>
</th>
<th style="">
    <div class="th-inner sortable">运费</div>
    <div class="fht-cell"></div>
</th>

</tr>
</thead>
<tbody>
    <tr class="no-records-found">
        <td colspan="8">No matching records found</td>

    </tr>
</tbody>
</table>
</div>
<div class="fixed-table-pagination">
    <div class="pull-left pagination-detail"><span class="pagination-info">Showing 1 to 0 of 0 rows</span><span class="page-list"><span class="btn-group dropup"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="page-size">10</span>
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li class="active"><a href="javascript:void(0)">10</a></li>
            <li><a href="javascript:void(0)">25</a></li>
            <li><a href="javascript:void(0)">50</a></li>
            <li><a href="javascript:void(0)">100</a></li>
        </ul>
        </span> records per page</span>
    </div>
    <div class="pull-right pagination">
        <ul class="pagination">
            <li class="page-first"><a href="javascript:void(0)">&lt;&lt;</a></li>
            <li class="page-pre"><a href="javascript:void(0)">&lt;</a></li>
            <li class="page-next"><a href="javascript:void(0)">&gt;</a></li>
            <li class="page-last"><a href="javascript:void(0)">&gt;&gt;</a></li>
        </ul>
    </div>
</div>
</div>
</div>
<div class="clearfix"></div>
</div>

{% endblock %}
