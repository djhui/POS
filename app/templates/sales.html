 {% extends "base.html" %} {% block head %} {% endblock %} {% block content %}
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<div class="panel-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped" data-toggle="table" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="id">
                        <label class="col-lg-1 control-label">统计月份</label>
                        <div class="col-lg-2">
                            <div class="input-group date" data-provide="datepicker">
                                <input class="form-control" type=text placeholder="统计月份" name="statistics" id="statistics">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <label class="col-lg-1 control-label">销售客服</label>
                        <div class="col-lg-2">
                            <select class="form-control" id="select" name="CSE" required>
										 {% for nick in nickname %}
                                        <option value="{{nick.nickname}}">{{nick.nickname}}</option>
                                        {% endfor %}
									</select>
                        </div>
                        <thead>
                            <tr>
                                <th data-field="id" data-sortable="true">ID</th>
                                <th data-field="employee" data-sortable="true">员工</th>
                                <th data-field="price" data-sortable="true">销售额</th>
                                <th data-field="Aprice" data-sortable="true">物流费用</th>
                                <th data-field="Recashes" data-sortable="true">返现费用</th>

                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
