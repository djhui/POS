 {% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">销售添加</div>
            <div class="panel-body">
                <div class="col-md-8">
                    <form role="form" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">产品图片</label>
                            <div class="col-lg-6">
                                <input type="file" id="exampleInputFile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">下单日期</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="下单日期">
                            </div>
                            <label class="col-lg-2 control-label">旺旺号</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="旺旺号">
                            </div>
                            <label class="col-lg-2 control-label">发货时间</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="客户要求发货时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">规格</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="规格">
                            </div>
                            <label class="col-lg-2 control-label">颜色</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="颜色">
                            </div>
                            <label class="col-lg-2 control-label">数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">收货地址</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="收货地址">
                            </div>
                            <label class="col-lg-2 control-label">送货方式</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="select">
										<option>Option 1</option>
										<option>Option 2</option>
									</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">保价</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="规格">
                            </div>
                            <label class="col-lg-2 control-label">商品价格</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="商品价格">
                            </div>
                            <label class="col-lg-2 control-label">预收运费</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="预收运费">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">销售客服</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="select">
										<option>Option 1</option>
										<option>Option 2</option>
									</select>
                            </div>
                            <label class="col-lg-2 control-label">发货日期</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="发货日期">
                            </div>
                            <label class="col-lg-2 control-label">物流单号</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="物流单号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">实际运费</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="实际运费">
                            </div>
                            <label class="col-lg-2 control-label">返现</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="返现">
                            </div>
                            <label class="col-lg-2 control-label">提成结算</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="提成结算">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">备注</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary pull-right">提交</button>

                </div>

            </div>
        </div>
    </div>
    <!-- /.col-->
</div>

{% endblock %}
