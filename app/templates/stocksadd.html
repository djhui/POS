 {% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">添加库存</div>
            <div class="panel-body">
                <div class="col-md-8">
                    <form role="form" class="form-horizontal" action="" method="post">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">产品图片</label>
                            <div class="col-lg-2">
                                <input type="file" id="exampleInputFile" name="picture" required>
                            </div>
                            <label class="col-lg-2 control-label">名称</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="名称" name="products" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">编号</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="编号" name="code" required>
                            </div>
                            <label class="col-lg-2 control-label">规格</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="规格" name="specification" required>
                            </div>
                            <label class="col-lg-2 control-label">颜色</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="颜色" name="color" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">展厅数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="展厅数量" name="exstock" required>
                            </div>
                            <label class="col-lg-2 control-label">仓库数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="仓库数量" name="whstock" required>
                            </div>
                            <label class="col-lg-2 control-label">工厂数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="工厂数量" name="fastock" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">包装尺寸(cm)</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="包装尺寸(cm)" name="pkgsize" required>
                            </div>
                            <label class="col-lg-2 control-label">包装体积(m³)</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="包装体积(m³)" name="pgkbulk" required>
                            </div>
                            <label class="col-lg-2 control-label">类别</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="select" name="categroies" required>
										<option value="1">Option 1</option>
										<option value="2">Option 2</option>
									</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">备注</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea" name="memo"></textarea>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary pull-right" name="submit" value="add">提交</button>

                </div>

            </div>
        </div>
    </div>
    <!-- /.col-->
</div>

{% endblock %}
