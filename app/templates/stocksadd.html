 {% extends "base.html" %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Form Elements</div>
            <div class="panel-body">
                <div class="col-md-8">
                    <form role="form" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">产品图片</label>
                            <div class="col-lg-2">
                                <input type="file" id="exampleInputFile">
                            </div>
                            <label class="col-lg-2 control-label">名称</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">编号</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="编号">
                            </div>
                            <label class="col-lg-2 control-label">规格</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="规格">
                            </div>
                            <label class="col-lg-2 control-label">颜色</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="颜色">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">展厅数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="展厅数量">
                            </div>
                            <label class="col-lg-2 control-label">仓库数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="仓库数量">
                            </div>
                            <label class="col-lg-2 control-label">工厂数量</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="工厂数量">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">包装尺寸(cm)</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="包装尺寸(cm)">
                            </div>
                            <label class="col-lg-2 control-label">包装体积(m³)</label>
                            <div class="col-lg-2">
                                <input class="form-control" placeholder="包装体积(m³)">
                            </div>
                            <label class="col-lg-2 control-label">类别</label>
                            <div class="col-lg-2">
                                <select class="form-control" id="select">
										<option>Option 1</option>
										<option>Option 2</option>
									</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">备注</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea"></textarea>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary pull-right">提交</button>

                </div>

            </div>
        </div>
    </div>
    <!-- /.col-->
</div>

{% endblock %}
