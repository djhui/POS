 {% extends "base.html" %} {% block content %}
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>账号</th>
            <th>岗位</th>
            <th>权限</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr class="success">
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
            <td><a href="#" class="btn btn-primary btn-xs">修改</a> <a href="#" class="btn btn-danger btn-xs">删除</a></td>

        </tr>
    </tbody>
</table>



<form class="form-horizontal">
    <fieldset>
        <legend>新建帐号</legend>
        <div class="form-group">
            <label for="inputDefault" class="col-lg-2 control-label">用户名</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputDefault" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">密码</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="密码">
            </div>
        </div>


        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">岗位</label>
            <div class="col-lg-10">
                <select class="form-control" id="select">
          <option>客服</option>
          <option>美工</option>
          <option>仓库</option>
        </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDefault" class="col-lg-2 control-label">权限</label>
            <div class="col-lg-10">
                <div class="checkbox">
                    <label>
            <input type="checkbox"> Checkbox
          </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </div>
    </fieldset>
</form>

{% endblock %}
